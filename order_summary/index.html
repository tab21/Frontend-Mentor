<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
	
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="workplace">
		<img class="illustration-hero" alt="illustration-hero" src="images/illustration-hero.svg">
		
		<div class="main">
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
		
			<div class="annual-plan">
	
					<img class="music" alt="music-icon" src="images/icon-music.svg">
					<p class="write">
						<span>Annual Plan</span>
						$59.99/year
					</p>	
					<a href="#" class="change">Change</a>
			</div>
	
			<a class="payment" href="#" >Proceed to Payment</a>
		
			<a href="#" class="cancel">Cancel Order</a>
		</div>
  
	</div>

	&copy; |3|
  </div>
</body>
</html>
